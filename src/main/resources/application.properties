spring.application.name=parkhouse
spring.datasource.name=parkhouse
spring.datasource.url=jdbc:postgresql://localhost:5432/parkhouse?createDatabaseIfNotExist=true
spring.datasource.username=parkhouse
spring.datasource.password=parkhouse

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
springdoc.swagger-ui.operationsSorter=method
